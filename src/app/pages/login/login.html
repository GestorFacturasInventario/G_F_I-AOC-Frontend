<div class="auth">
    <section class="card">
        <header class="head">
            <h1>Bienvenido</h1>
            <p>Gestor de Facturas e Inventario</p>
        </header>

        <div *ngIf="mensaje" class="alert error" role="alert" aria-live="polite">
            {{ mensaje }}
        </div>

        <button class="google-btn" (click)="loginConGoogle()" aria-label="Continuar con Google">
            <span class="icon" aria-hidden="true">
                <svg width="18" height="18" viewBox="0 0 24 24" focusable="false" aria-hidden="true">
                    <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"></circle>
                    <path d="M12 6a6 6 0 100 12c2.1 0 4.1-.9 5.3-2.5l-2.1-1.6C14.5 15.2 13.3 16 12 16a4 4 0 110-8h7V6h-7z" fill="currentColor"></path>
                </svg>
            </span>
            <span>Continuar con Google</span>
        </button>

        <div class="divider" role="separator" aria-label="separador"></div>

        <small class="fineprint">Add On Control S.A. de C.V.</small>
    </section>
</div>
