<div class="dialog-overlay" *ngIf="isVisible" (click)="onCancel()">
    <div class="dialog-box" (click)="$event.stopPropagation()">
      <div class="dialog-header" [ngClass]="'type-' + config.tipo">
        <span class="icon">
          <!-- Icono segÃºn tipo -->
          <svg *ngIf="config.tipo === 'danger'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
          <svg *ngIf="config.tipo === 'info'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <svg *ngIf="config.tipo === 'success'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </span>
        <h2>{{ config.titulo }}</h2>
      </div>
      
      <div class="dialog-body">
        <p>{{ config.mensaje }}</p>
      </div>
      
      <div class="dialog-footer">
        <button class="btn btn-cancel" (click)="onCancel()">
          {{ config.textoCancelar }}
        </button>
        <button 
          class="btn btn-confirm" 
          [ngClass]="'btn-' + config.type"
          (click)="onConfirm()"
        >
          {{ config.textoConfirmar }}
        </button>
      </div>
    </div>
  </div>
